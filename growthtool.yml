# このファイルのルールは下記Growth Tool YML Referenceを参照
# https://github.com/unchama/Gigantic/blob/master/src/com/github/unchama/growthtool/doc/YMLREFERENCE.md
# 本ファイルはプラグインディレクトリからはreadonlyです。編集はソースコードから実施してください。

# お喋り間隔（秒）
talk-interval: 120
# お喋り確率（％）
talk-percentage: 50
# 成長ツールのドロップ率（1 / drop-denom）
drop-denom: 50000

# [Mandatory] ツール名称
mebius:
  # [Mandatory] 識別用固有メッセージ
  ident: [初心者をサポートする不思議なヘルメット。]
  # ドロップバランス…ドロップ時に選択される重みを標準値100の上下で設定
  drop-balance: 100
  # 次のレベルまでの経験値
  exp: [500, 500, 500, 500, 800, 800, 800, 800, 800, 1700,
    1700, 1700, 1700, 1700, 1800, 1800, 1800, 1800, 1800, 2200,
    2200, 2200, 2200, 2200, 2600, 2600, 2600, 2600, 3000, 0]
  # ベースアイテム
  base:
    - {lv: 1, type: LEATHER_HELMET}
    - {lv: 5, type: GOLD_HELMET}
    - {lv: 10, type: CHAINMAIL_HELMET}
    - {lv: 20, type: IRON_HELMET}
    - {lv: 25, type: DIAMOND_HELMET}
  # カスタムメッセージ1
  custom1:
    - [こんにちは！これからよろしくねー！]
    - [僕のこと外さないでね？]
    - [モンスターって怖いねえ…]
    - [どこでもルールって大切だね。]
    - [整地神様って知ってる？偉いんだよ！]
    - [知らないこと、いっぱい学びたいなぁ。]
    - [ゾンビっておいしいのかな？]
    - [どこかに僕の兄弟が埋まってるんだー。]
    - […はっ！寝てないからね！？]
    - [スキルって気持ち良いよね！]
    - [メインワールドの探検しようよー！]
    - [宿題も大切だよ？]
    - [空を自由に飛びたいなー！]
    - [ジュースが飲みたいよー！]
    - [君の頭って落ち着くねぇ。]
    - [APOLLO様みたいになれるかな？]
    - [僕って役に立つでしょー！]
    - [赤いりんごがあるらしいよ！？]
    - [ヘルメット式電動耳掃除…]
    - [ここまで育つなんてね！]
    - [動きすぎると酔っちゃうよね。]
    - [僕は整地神様に生み出されたんだよ！]
    - [君とドラゴンを倒す夢を見たよ…]
    - [君は僕が育てたと胸を張って言えるね！]
    - [ああー饅頭が怖いなあ！]
    - [僕にも手足があったらなー…！]
    - [このフィット感…着心地抜群だよね？]
    - [餃子っておいしいんだねえ！]
    - [君も立派になったねえ]
    - [育ててくれてありがとう！]
  # カスタムメッセージ2
  custom2:
    - [いつの間にか被っていた。]
    - [段々成長していくらしい。]
    - [どこから喋っているのだろう。]
    - [ちゃんと守らなきゃね。]
    - [どうやら神様を知ってるみたい。]
    - [どこに記憶しているんだろう。]
    - [それだけはやめておけ。]
    - [採掘で手に入るのかな。]
    - [たまに静かだよね。]
    - [マナが吸い取られるけどね。]
    - [息抜きは大切だね。]
    - [何の話をしてるんだろう…]
    - [はい、タケコプター！]
    - [どこから飲むつもりだろう。]
    - [君のお喋りにも慣れたなぁ。]
    - [どんな関係があるんだろう…]
    - [静かならもっといいんだけどね。]
    - [りんごは普通赤いんだよ。]
    - [何を怖いことを言っている…]
    - [立派になったもんだね。]
    - [三半規管はあるのかな。]
    - [整地神ってお喋りなのかな…]
    - [エンダードラゴンのことかな。]
    - [逆でしょう。]
    - [落語でも見た？あげないよ。]
    - [被れなくなるでしょ。]
    - [もう少し静かだったらね。]
    - [ニンニク臭がこもってるよ…]
    - [同じこと思ってたとこ。]
    - [ある意味、最強のヘルメット。]
  # 耐久無限アイテムLv
  unbreakable: 30
  # 初期エンチャント
  enchant-default:
    - {type: DURABILITY, lv: 3}
    - {type: MENDING, lv: 1}
  # エンチャント一覧
  enchant:
    # 種別、最大エンチャントレベル、解放アイテムレベル
    - {type: DURABILITY, maxLv: 10, premise: 2}
    - {type: PROTECTION_ENVIRONMENTAL, maxLv: 10, premise: 2}
    - {type: PROTECTION_FIRE, maxLv: 10, premise: 6}
    - {type: PROTECTION_PROJECTILE, maxLv: 10, premise: 6}
    - {type: PROTECTION_EXPLOSIONS, maxLv: 10, premise: 6}
    - {type: OXYGEN, maxLv: 3, premise: 15}
    - {type: WATER_WORKER, maxLv: 1, premise: 15}
  # 固有Tipsメッセージ一覧
  tipsmsg:
    - 僕の名前は、/growth mebius name <名前> コマンドで変更できるよ！<名前>の代わりに新しい名前を入れてね！
    - 僕は整地によって成長するんだー。アイテムレベル30まであるんだよ！
    - 僕たち兄弟のステータスはみんなバラバラなんだよー！
    - 僕たちはこの世界のどこかに埋まってるんだー。整地して僕の兄弟も見つけて欲しいな！
  # 整地時メッセージ一覧
  breakmsg:
    - ポコポコポコポコ…整地の音って、落ち着くねえ。
    - 頑張れー！頑張れー！そこをまっすぐ！左にも石があるよー！…うるさい？
    - 一生懸命掘ってると、いつの間にか無心になっちゃうよねえ…！
    - なんだか眠たくなってきちゃったー、<name>は平気ー？
    - 今日はどこまで掘るのかなー？
    - <name>と一緒に整地するの、楽しいねえ！
  # 命名時メッセージ一覧
  renamemsg:
    - わーい、ありがとう！今日から僕は<me>だ！<name>がつけてくれた名前、大切にするね！
  # 討伐時メッセージ一覧
  killmsg:
    - さすが<name>！<monster>なんて敵じゃないね！
    - 僕にかかれば<monster>なんてこんなもんだよー！
    - モンスターってなんで人間を襲うんだろう…？
    - ねえ<name>、今の僕のおかげだよね！ね？
    - たまにはやられてみたいもんだねー、ふふん！
    - <monster>なんて僕の力を出すまでもなかったね！
  # 被ダメージ時メッセージ一覧
  damagemsg:
    - <monster>からの攻撃だ！気を付けて！
    - お前なんか余裕なんだからなー！さあ<name>、やっちゃえ！
    - びっくりしたなー！人が休んでるときにー！
    - もーなんで今攻撃してくるのさあああ！
    - いったーいっ、今僕の小指踏んだなー！？
    - いてっ！やめろよー！僕を怒らせたら怖いぞー！
  # 破損警告時メッセージ一覧
  warnmsg:
    - いたた…もうすぐ壊れちゃいそうだ…
    - もうダメかも…こんなところで、悔しいなぁ
    - お願い、修繕して欲しいよ…
    - ごめんね…これ以上は<name>のこと、守ってあげられそうにないよ…
    - もっと<name>と、旅したかったなぁ
    - まだ平気…壊れるまでは、<name>のことを守るんだ…
  # 破損時メッセージ一覧
  destroymsg:
    - ここまでかぁっ…<name>と一緒に旅したこと、すごく楽しかったなぁ…
    - この先<name>のこと、守ってあげられなくなっちゃった…ごめんね…
    - 僕、少しは<name>の役に立てたかなぁ…もしそうだったら、嬉しいなぁ
    - <name>のおかげで最期まで防具としていられたんだぁ…使ってくれて、ありがとう。
    - 最期まで<name>の頭にいれたことって、すごく幸せなことだよ
    - もし生まれ変わっても、また<name>と…
  # ログアウト時メッセージ一覧
  quitmsg:
    - お疲れさま！また遊ぼうねー！
    - またねー！次はいつ会えるかな？
