name: Gigantic
main: com.github.unchama.gigantic.Gigantic
version: 0.1.0
description: Gigantic Seichi Server Plugin
softdepend: [PlaceholderAPI]



commands:
  gacha:
      description: This is gacha command.
      usage: /<command> <help>
      aliases: [gc, seichigacha]
      default: op
      permission: gigantic.gacha
      permission-message: You don't have <permission>
  debug:
      description: This is debug command.
      usage: /<command> set 
      aliases: [gigadebug,giganticdebug]
      default: op
      permission: gigantic.debug
      permission-message: You don't have <permission>
  mineboost:
      description: This is mineboost command.
      usage: /mb set <playername/all> <duration(tick)> <amplifier(double)> <id>
      aliases: [mb,gmb]
      default: op
      permission: gigantic.mineboost
      permission-message: You don't have <permission>
  stick:
      description: This is stick command
      aliases: [st,sti]
      default: true
      permission: gigantic.stick
      permission-message: You don't have <permission>
  fly:
      description: This is stick command
      usage: /<command> <finish/amount/endless>
      aliases: [giganticfly,gfly]
      default: true
      permission: gigantic.fly
      permission-message: You don't have <permission>
  presentbox:
      description: This is presentbox command.
      usage: /<command> send <playername/all>
      default: op
      permission: gigantic.presentbox
      permission-message: You don't have <permission>
  genchant:
    description: This is GiganticEnchantment command.
    usage: /<command> <EnchantmentName> <Level>
    default: op
    permission: gigantic.genchant
    permission-message: You don't have <permission>
  donate:
    description: This is Donate command.
    usage: /<command> <uuid> <money> <point>
    default: op
    permission: gigantic.donate
    permission-message: You don't have <permission>
  takeover:
    description: This is Takeover command.
    usage: /<command> donate
    default: op
    permission: gigantic.takeover
    permission-message: You don't have <permission>